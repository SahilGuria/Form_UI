<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="card">
            <form action="">
                <div class="heading">
                    <h1 >Registration</h1>
                </div>

                <div class="name">
                    <div class="firstName text-feild" >
                        <label for="name">First name</label>
                        <input name="" placeholder="First name"></input>
                    </div>
                    <div class="lastName text-feild">
                        <label for="name">Last name</label>
                        <input name="" placeholder="Last name"></input>
                    </div>
                </div>
                
                <div class="company-address">
                    <div class="email-address text-feild">
                        <label for="name">Email address</label>
                        <input name="" placeholder="Email address"></input>
                    </div>
                    <div class="company text-feild">
                        <label for="name">Company</label>
                        <input name="" placeholder="Company"></input>
                    </div>
                </div>
                
                <div class="address text-feild">
                    <label for="name">Address</label>
                    <input name="" placeholder="Address"></input>
                </div>

                <div class="date">
                    <label for="">Date</label>
                    <div class="date-feild">
                        <select name="" id="">
                            <option value="" label="Month"></option>
                        </select>
                        <select name="" id="">
                            <option value="" label="Day"></option>
                        </select>
                        <select name="" id="">
                            <option value="" label="Year"></option>
                        </select>
                        <i class="material-symbols-outlined">
                            calendar_today
                        </i>
                    </div>
                </div>

                <!-- register button -->
                    <button>
                        Register
                    </button>

            </form>
        </div>
    </div>
</body>
</html>
